<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-selector/iron-selector.html">

<script>
(function () {
	'use strict';

	const MySelectableBehaviorImpl = {
		_updateItems() {
			let nodes = this.selectable ?
				Polymer.dom(this).querySelectorAll(this.selectable) :
				Polymer.dom(this).queryDistributedElements('*');
			nodes = Array.prototype.filter.call(nodes, this._bindFilterItem);
			this._setItems(nodes);
		}
	};

	const MySelectableBehavior = [
		Polymer.IronSelectableBehavior,
		MySelectableBehaviorImpl
	];

	Polymer({
		is: 'nodecg-position-select-selector',
		behaviors: [
			MySelectableBehavior
		]
	});
})();
</script>
